<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Library Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Gloock&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f1ea;
            font-family: 'Gloock', serif;
        }
        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
        }
        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: #6a4f4b;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            color: #4f3e3b;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d1ccc0;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
        }
        button {
            width: 100%;
            background-color: #8e8d86;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6a4f4b;
        }
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6a4f4b;
        }
        .signup-link a {
            color: #8e8d86;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            margin-left: 500px;
            margin-top: 200px;
            top:0;
            width: 40%; /* Full width */
            height: 40%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Library Management Login</h2>
        <form id="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="button" onclick="loginUser()">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
    </div>

    <!-- Alert Modal -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="alertMessage"></p>
        </div>
    </div>

    <script>
        // Initialize records and books at the top level
        let records = JSON.parse(localStorage.getItem('records')) || [];
        let books = JSON.parse(localStorage.getItem('books')) || [];

        // Function to log in the user
        function loginUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if there are any records
            if (records.length === 0) {
                showModal('No users found. Please sign up first.');
                return;
            }

            const user = records.find(record => record.username === username && record.password === password);
            
            if (user) {
                if (user.role.toLowerCase() === 'librarian') {
                    window.location.href = 'librarian-dashboard.html';
                } else {
                    window.location.href = 'member-dashboard.html';
                }
            } else {
                showModal('Invalid credentials');
            }
        }

        // Function to show alert modal
        function showModal(message) {
            document.getElementById('alertMessage').innerText = message;
            document.getElementById('alertModal').style.display = 'block';
        }

        // Function to close alert modal
        function closeModal() {
            document.getElementById('alertModal').style.display = 'none';
        }
    </script>

</body>
</html>
